<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <style>
      body {
        background-color: black;
        font-family: Arial, sans-serif;
      }

      .chat-container {
        width: 400px;
        height: 500px;
        background-color: white;
        margin: 50px auto;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
      }

      .username-box {
        text-align: right;
      }

      .username-box input {
        padding: 5px;
        border: 1px solid black;
      }

      .chat-box {
        flex-grow: 1;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid black;
        overflow-y: scroll;
        background-color: #f0f0f0;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .chat-message .username {
        font-weight: bold;
        color: red;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .input-container input[type="file"] {
        display: none;
      }

      .file-upload-label {
        padding: 10px;
        background-color: #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      .input-container input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        margin: 0 10px;
      }

      .send-btn {
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 50%;
      }

      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html';">
      Back
    </button>

    <div class="chat-container">
      <!-- Username Box -->
      <div class="username-box">
        <input type="text" id="username" placeholder="Set username" />
      </div>

      <!-- Chat Box -->
      <div class="chat-box" id="chat-box">
        <!-- Messages will be displayed here -->
      </div>

      <!-- Input Box -->
      <div class="input-container">
        <!-- File Upload -->
        <label class="file-upload-label" for="file-upload">ðŸ“·</label>
        <input type="file" id="file-upload" accept="image/*,video/*" />

        <!-- Message Input -->
        <input type="text" id="message-input" placeholder="Type a message..." />

        <!-- Send Button -->
        <button class="send-btn" id="send-btn">âž¤</button>
      </div>
    </div>

    <script>
      document
        .getElementById("send-btn")
        .addEventListener("click", function () {
          sendMessage();
        });

      document
        .getElementById("message-input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      function sendMessage() {
        const username =
          document.getElementById("username").value || "Anonymous";
        const message = document.getElementById("message-input").value.trim();
        const chatBox = document.getElementById("chat-box");

        if (message !== "") {
          // Create a message element
          const messageElement = document.createElement("div");
          messageElement.classList.add("chat-message");
          messageElement.innerHTML = `<span class="username">@${username}:</span> ${message}`;
          chatBox.appendChild(messageElement);

          // Clear the message input
          document.getElementById("message-input").value = "";

          // Scroll to the bottom of the chat box
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      // Handle file uploads (images or videos)
      document
        .getElementById("file-upload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const username =
            document.getElementById("username").value || "Anonymous";
          const chatBox = document.getElementById("chat-box");

          if (file) {
            const fileUrl = URL.createObjectURL(file);
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");

            // Append image or video depending on the file type
            if (file.type.startsWith("image/")) {
              messageElement.innerHTML = `<span class="username">@${username}:</span> <br><img src="${fileUrl}" alt="image" style="max-width: 100%;">`;
            } else if (file.type.startsWith("video/")) {
              messageElement.innerHTML = `<span class="username">@${username}:</span> <br><video controls style="max-width: 100%;"><source src="${fileUrl}" type="${file.type}"></video>`;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
          }

          // Clear the file input
          event.target.value = "";
        });
    </script>
  </body>
</html>
